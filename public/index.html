<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Semantic Version Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="page-heading">
        <h1 class="page-title">Semantic Version Generator</h1>
      </div>

      <form
        id="semVerForm"
        class="form"
        data-dirty="false"
        data-valid-version="false"
        data-valid-checkboxes="false"
        novalidate
      >
        <div class="form-row">
          <label for="currentVersion">Current Version</label>
          <p class="error-message version-error-message">❌ Format entered is invalid. Ensure to enter a value formatted MAJOR.MINOR.PATCH, e.g. 1.2.3.</p>
          <input type="text" name="currentVersion" id="currentVersion" required>
        </div>

        <fieldset>
          <legend>What actions have you taken?</legend>

          <p class="error-message action-error-message">❌ If you have taken no action, you do not need to use this form.</p>

          <div class="form-row form-row-cb">
            <input type="checkbox" name="patchCB" id="patchCB">
            <label for="patchCB">I fixed something</label>
          </div>
  
          <div class="form-row form-row-cb">
            <input type="checkbox" name="minorCB" id="minorCB">
            <label for="minorCB">I added something</label>
          </div>
  
          <div class="form-row form-row-cb">
            <input type="checkbox" name="majorCB" id="majorCB">
            <label for="majorCB">I removed something</label>
          </div>
        </fieldset>

        <button type="submit">Generate Version Number</button>

        <button
          type="button"
          class="tertiary-btn"
          id="resetButton"
        >Reset</button>

      </form>
      <div class="output-container" id="output"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
